      <script type="text/javascript">
            
            $('#count1').chosen();
            $('#Birthday1').datepicker();
              
                 var key =  /[0-9 a-z_.]+@[0-9a-z-.]+\.[a-z]{2,5}/i;
                 
                var txt = document.getElementsByClassName("txt");
                 var confpas = document.getElementById("confirmpassword");
                 var mail = document.getElementById("e-mail");
                 
  
            
          function validateInput(input, errorContainer,  pattern){
            var inputValue = input.value;
            var regValidator = new RegExp('^'+pattern+'$', 'i');
            var isValid = inputValue != null && regValidator.test(inputValue);
            if(isValid){
              input.style.border = "1px solid grey";
              errorContainer.textContent = '';
              return true;
            } 
            
            input.style.border = "1px solid red";
            errorContainer.textContent = !inputValue ? "This field is required" : "Incorect format!";
            
            return false;
          }

          function validatePasswordConfirm(confirm, passw, errorContainer){
            var isValid = confirm.value == passw.value;
            if(isValid){
              confirm.style.border = "1px solid grey";
              errorContainer.textContent = '';
              return true;
            } 
            
            confirm.style.border = "1px solid red";
            errorContainer.textContent = "Password and confirm password not equals!";
            
            return false;
          }

          function validate(form){
                var defaultInputFormat = '\\w+';
                var mailInputFormat = '[0-9 a-z_.]+@[0-9a-z-.]+\\.[a-z]{2,5}';
                 var isValidForm =[validateInput(Fname, Firstnamerror, defaultInputFormat), 
                 validateInput(Lname, Lastnamerror, defaultInputFormat),
                 validateInput(password1, paserror, defaultInputFormat), 
                 validateInput(confpas, confpasfalse, defaultInputFormat), 
                 validateInput(mail, mailerror, mailInputFormat) ,
                 validateInput(Adrs1, Adrs1error, defaultInputFormat) ,
                 validatePasswordConfirm(confpas, password1, confpasfalse)].indexOf(false) < 0;

                 if(isValidForm){
                   alert("Form is valid!!))");
                 } else{
                  alert("Form is not valid!!))");
                 }
          }
